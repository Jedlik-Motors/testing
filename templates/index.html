<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Dashboard & Controls</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for dark theme */
        :root {
            /* General Theme Colors */
            --bg-start: #0a0a0c;
            --bg-end: #000000;
            --main-text-color: #e0f7fa;
            --sub-text-color: #80deea;
            --highlight-color: #00e6ff; /* Primary accent blue */
            --danger-color: #ff3366;
            --success-color: #66ff99;
            --warning-color: #ffcc00;

            /* Dashboard Specific Colors */
            --dashboard-panel-bg: rgba(10, 10, 12, 0.9);
            --dashboard-border: #00e6ff;
            --dashboard-shadow-outer: rgba(0, 230, 255, 0.6);
            --dashboard-shadow-inner: rgba(255, 255, 255, 0.15);
            --metric-bg: rgba(20, 20, 25, 0.8);
            --metric-border: rgba(0, 230, 255, 0.3);
            --metric-shadow: rgba(0, 230, 255, 0.2);
            --value-text-shadow: rgba(255, 255, 255, 0.2);

            /* Button Specific Colors (Controls Panel) */
            --btn-bg-start: #2a2a2e;
            --btn-bg-end: #1f1f22;
            --btn-border: #00d4ff;
            --btn-shadow-outer: rgba(0, 212, 255, 0.3);
            --btn-shadow-inset: rgba(255, 255, 255, 0.1);
            --btn-hover-bg-start: #4d4d51;
            --btn-hover-bg-end: #3a3a3d;
            --btn-hover-text: #00ffff;
            --btn-hover-border: #00ffff;
            --btn-hover-shadow-outer: rgba(0, 212, 255, 0.6);
            --btn-hover-shadow-inset: rgba(255, 255, 255, 0.4);
            --btn-active-bg-start: #00d4ff;
            --btn-active-bg-end: #00aaff;
            --btn-active-border: #00ffff;
            --btn-active-shadow-outer: rgba(0, 255, 255, 0.5);
            --btn-active-shadow-inset: rgba(255, 255, 255, 0.3);
            --btn-active-text: #ffffff;
            --icon-color: #00d4ff;
            --icon-shadow: rgba(0, 212, 255, 0.5);
            --icon-hover-color: #ffffff;
            --icon-hover-shadow: rgba(255, 255, 255, 0.9);
            --arduino-connected-color: #00ffcc;
            --arduino-connected-shadow: rgba(0, 255, 204, 0.5);

            /* Theme Toggle Colors */
            --theme-toggle-color-dark: #ffffff;
            --theme-toggle-border-dark: #00d4ff;
            --theme-toggle-shadow-dark: rgba(0, 212, 255, 0.4);
            --theme-toggle-bg-dark: rgba(255, 255, 255, 0.08);

            /* Tab/Option Button Styles */
            --tab-bg-color: rgba(25, 25, 28, 0.85);
            --tab-border-color: rgba(0, 212, 255, 0.2);
            --tab-shadow-color: rgba(0, 212, 255, 0.3);
            --tab-text-color: #b0e0e6;
            --tab-active-bg: rgba(0, 212, 255, 0.2);
            --tab-active-border: #00d4ff;
            --tab-active-text-color: #00d4ff;
        }

        /* Light theme overrides */
        body.light-theme {
            /* General Theme Colors */
            --bg-start: #f8faff;
            --bg-end: #e0f0ff;
            --main-text-color: #1c2a3a;
            --sub-text-color: #5a7d9a;
            --highlight-color: #007bff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;

            /* Dashboard Specific Colors */
            --dashboard-panel-bg: #ffffff;
            --dashboard-border: #87ceeb;
            --dashboard-shadow-outer: rgba(135, 206, 235, 0.5);
            --dashboard-shadow-inner: rgba(0, 0, 0, 0.03);
            --metric-bg: #f5faff;
            --metric-border: #b0e0e6;
            --metric-shadow: rgba(0, 0, 0, 0.08);
            --value-text-shadow: rgba(0, 0, 0, 0.1);

            /* Button Specific Colors (Controls Panel) */
            --btn-bg-start: #e0e0e0;
            --btn-bg-end: #f0f0f0;
            --btn-border: #cccccc;
            --btn-shadow-outer: rgba(0, 0, 0, 0.2);
            --btn-shadow-inset: rgba(0, 0, 0, 0.05);
            --btn-hover-bg-start: #d0d0d0;
            --btn-hover-bg-end: #e0e0e0;
            --btn-hover-text: #0056b3;
            --btn-hover-border: #0056b3;
            --btn-hover-shadow-outer: rgba(0, 123, 255, 0.3);
            --btn-hover-shadow-inset: rgba(0, 0, 0, 0.1);
            --btn-active-bg-start: #007bff;
            --btn-active-bg-end: #0056b3;
            --btn-active-border: #0056b3;
            --btn-active-shadow-outer: rgba(0, 123, 255, 0.3);
            --btn-active-shadow-inset: rgba(0, 0, 0, 0.15);
            --btn-active-text: #ffffff;
            --icon-color: #007bff;
            --icon-shadow: rgba(0, 123, 255, 0.3);
            --icon-hover-color: #0056b3;
            --icon-hover-shadow: rgba(0, 0, 0, 0.2);
            --arduino-connected-color: #28a745;
            --arduino-connected-shadow: rgba(40, 167, 69, 0.3);

            /* Theme Toggle Colors */
            --theme-toggle-color-light: #333333;
            --theme-toggle-border-light: #007bff;
            --theme-toggle-shadow-light: rgba(0, 123, 255, 0.3);
            --theme-toggle-bg-light: rgba(0, 0, 0, 0.05);

            /* Tab/Option Button Styles */
            --tab-bg-color: #f5faff;
            --tab-border-color: #b0e0e6;
            --tab-shadow-color: rgba(0, 0, 0, 0.1);
            --tab-text-color: #5a7d9a;
            --tab-active-bg: #e0f0ff;
            --tab-active-border: #007bff;
            --tab-active-text-color: #007bff;
        }

        /* Keyframe animations */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 30px var(--dashboard-shadow-outer), inset 0 0 15px var(--dashboard-shadow-inner); }
            50% { box-shadow: 0 0 45px var(--dashboard-shadow-outer), inset 0 0 22px var(--dashboard-shadow-inner); }
            100% { box-shadow: 0 0 30px var(--dashboard-shadow-outer), inset 0 0 15px var(--dashboard-shadow-inner); }
        }
        @keyframes text-glow {
            0% { text-shadow: 0 0 4px var(--highlight-color); }
            50% { text-shadow: 0 0 12px var(--highlight-color), 0 0 20px var(--highlight-color); }
            100% { text-shadow: 0 0 4px var(--highlight-color); }
        }
        @keyframes border-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--main-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Main layout container for the single panel view */
        .main-panel-container {
            position: relative;
            width: 1024px; /* Fixed width */
            height: 600px; /* Fixed height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: var(--dashboard-panel-bg);
            border-radius: 25px;
            border: 3px solid var(--dashboard-border);
            box-shadow: 0 0 30px var(--dashboard-shadow-outer), inset 0 0 15px var(--dashboard-shadow-inner);
            animation: pulse-border 5s infinite alternate ease-in-out;
            transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease, backdrop-filter 0.5s ease;
            backdrop-filter: blur(15px);
        }
        body.light-theme .main-panel-container {
            background: var(--dashboard-panel-bg);
            border-color: var(--dashboard-border);
            box-shadow: 0 0 30px var(--dashboard-shadow-outer), inset 0 0 15px var(--dashboard-shadow-inner);
        }

        /* Tab/Option Buttons Container */
        .tab-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--tab-text-color);
            background: var(--tab-bg-color);
            border: 2px solid var(--tab-border-color);
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--tab-shadow-color);
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--tab-shadow-color);
        }
        .tab-btn.active {
            background: var(--tab-active-bg);
            color: var(--tab-active-text-color);
            border-color: var(--tab-active-border);
            box-shadow: 0 0 15px var(--tab-active-border);
            pointer-events: none;
        }

        /* Content Panels */
        .content-panel {
            width: 100%;
            height: calc(100% - 100px); /* Adjust height to fit below tabs and logo */
            display: none; /* Hide by default */
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative; /* For the status message */
        }
        .content-panel.active {
            display: flex; /* Show active panel */
            flex-direction: column;
        }

        /* Arduino Controls Panel Styling */
        #arduino-panel {
            justify-content: center;
            gap: 40px;
            /* No need for padding-top here as buttons are centered vertically */
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }
        .btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--btn-bg-start) 0%, var(--btn-bg-end) 100%);
            border: 2px solid var(--btn-border);
            box-shadow: 0 0 12px var(--btn-shadow-outer), inset 0 2px 4px var(--btn-shadow-inset);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--main-text-color);
            font-size: 2.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            line-height: 1.2;
        }
        .btn svg {
            width: 70px;
            height: 70px;
            margin-bottom: 12px;
            stroke: currentColor;
            filter: drop-shadow(0 0 6px var(--icon-shadow));
            transition: stroke 0.3s ease, transform 0.3s ease, filter 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px var(--btn-hover-shadow-outer), inset 0 3px 6px var(--btn-hover-shadow-inset);
            background: linear-gradient(145deg, var(--btn-hover-bg-start) 0%, var(--btn-hover-bg-end) 100%);
            color: var(--btn-hover-text);
            border-color: var(--btn-hover-border);
        }
        .btn:hover svg {
            transform: scale(1.1) rotate(5deg);
            stroke: var(--icon-hover-color);
            filter: drop-shadow(0 0 10px var(--icon-hover-shadow));
        }
        .btn.active-btn {
            background: linear-gradient(145deg, var(--btn-active-bg-start) 0%, var(--btn-active-bg-end) 100%);
            border-color: var(--btn-active-border);
            box-shadow: 0 0 12px var(--btn-active-shadow-outer), inset 0 0 6px var(--btn-active-shadow-inset);
            color: var(--btn-active-text);
            pointer-events: none;
        }
        .btn.active-btn svg {
            stroke: var(--btn-active-text);
            filter: drop-shadow(0 0 6px var(--btn-active-shadow-outer));
        }
        #arduino-status {
            font-size: 1.5rem;
            color: var(--arduino-connected-color);
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            text-shadow: 0 0 6px var(--arduino-connected-shadow);
        }
        
        /* Dashboard Panel Styling */
        #dashboard-panel {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--dashboard-panel-bg);
            border-radius: 25px;
            border: 3px solid var(--dashboard-border);
            box-shadow: 0 0 30px var(--dashboard-shadow-outer), inset 0 0 15px var(--dashboard-shadow-inner);
            animation: pulse-border 5s infinite alternate ease-in-out;
            transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease, backdrop-filter 0.5s ease;
            backdrop-filter: blur(15px);
        }
        
        /* Metric Display General Styling */
        .metric-display {
            width: 90%;
            max-width: 800px;
            height: auto;
            padding: 20px 40px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-width: 3px;
            background: var(--metric-bg);
            border-radius: 15px;
            border: 2px solid var(--metric-border);
            box-shadow: 0 0 12px var(--metric-shadow), inset 0 0 6px rgba(255,255,255,0.03);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: background 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease, backdrop-filter 0.5s ease;
        }
        .metric-display::before, .metric-display::after {
            content: '';
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--highlight-color), transparent);
            animation: border-scan 4s infinite linear;
        }
        .metric-display::before { top: 0; left: 0; width: 100%; transform: translateX(-100%); }
        .metric-display::after { bottom: 0; right: 0; width: 100%; transform: translateX(100%); animation-direction: reverse; }

        .metric-label {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--sub-text-color);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 10rem;
            font-weight: 700;
            color: var(--main-text-color);
            line-height: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 20px var(--value-text-shadow);
        }
        .metric-unit {
            font-size: 3rem;
            color: var(--highlight-color);
            font-weight: 400;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .speed-metric-display {
            padding: 40px;
            margin-bottom: 20px;
        }
        .speed-metric-display.active {
            --metric-bg: rgba(0, 150, 0, 0.5);
            --metric-border: #00ff00;
            --metric-shadow: rgba(0, 255, 0, 0.3);
            --highlight-color: #00ff00;
        }
        body.light-theme .speed-metric-display.active {
            --metric-bg: rgba(144, 238, 144, 0.7);
            --metric-border: #32cd32;
            --metric-shadow: rgba(50, 205, 50, 0.2);
            --highlight-color: #32cd32;
        }

        .bottom-metrics-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
        }
        body.light-theme .bottom-metrics-container {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .metric-display.small-metric {
            flex: 1;
            min-width: 150px;
            height: 130px;
            padding: 10px;
            margin-bottom: 0;
        }
        .metric-display.small-metric .metric-value {
            font-size: 2rem;
        }
        .metric-display.small-metric .metric-unit {
            font-size: 1.1rem;
        }
        .metric-display.small-metric .icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .battery-visual-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 10px;
            height: 45px;
            width: 120px;
            border: 2px solid var(--highlight-color);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .battery-outer {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            flex-direction: row;
        }
        .battery-terminal {
            width: 9px;
            height: 18px;
            background-color: var(--highlight-color);
            border-radius: 0 2px 2px 0;
            margin-left: 2px;
            align-self: center;
        }
        .battery-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .battery-fill.green { background-color: var(--success-color); }
        .battery-fill.orange { background-color: var(--warning-color); }
        .battery-fill.red { background-color: var(--danger-color); }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--theme-toggle-bg-dark);
            border: 2px solid var(--theme-toggle-border-dark);
            box-shadow: 0 0 15px var(--theme-toggle-shadow-dark);
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .theme-toggle svg {
            width: 45px;
            height: 45px;
            stroke: var(--theme-toggle-color-dark);
            fill: none;
            transition: stroke 0.3s ease;
        }
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px var(--theme-toggle-shadow-dark);
        }
        body.light-theme .theme-toggle {
            background: var(--theme-toggle-bg-light);
            border: 2px solid var(--theme-toggle-border-light);
            box-shadow: 0 0 15px var(--theme-toggle-shadow-light);
        }
        body.light-theme .theme-toggle svg {
            stroke: var(--theme-toggle-color-light);
        }
        .light-theme .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 20px var(--theme-toggle-shadow-light);
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo-container img {
            height: 60px;
            width: auto;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 1024px) {
            .main-panel-container {
                width: 100vw;
                height: 100vh;
            }
            .tab-controls {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 10px;
            }
            .tab-btn {
                font-size: 1rem;
            }
            #arduino-panel .controls {
                gap: 20px;
                grid-template-columns: 1fr;
            }
            #arduino-panel .btn {
                width: 140px;
                height: 140px;
                font-size: 1.6rem;
                backdrop-filter: blur(6px);
            }
            #arduino-panel .btn svg {
                width: 55px;
                height: 55px;
            }
            #arduino-status {
                font-size: 1.2rem;
            }
            #speed-panel .metric-display {
                padding: 20px;
            }
            #speed-panel .speed-metric-display .metric-value {
                font-size: 5rem;
            }
            #speed-panel .speed-metric-display .metric-unit {
                font-size: 2rem;
            }
            .bottom-metrics-container {
                flex-direction: column;
                gap: 15px;
                width: 80%;
                margin-top: 15px;
                padding: 0;
                background: transparent;
                border: none;
                box-shadow: none;
                backdrop-filter: none;
            }
            .metric-display.small-metric {
                width: 100%;
                min-width: unset;
                height: 110px;
                padding: 8px;
                backdrop-filter: blur(6px);
            }
            .metric-display.small-metric .metric-value {
                font-size: 1.6rem;
            }
            .metric-display.small-metric .metric-unit {
                font-size: 1rem;
            }
            .metric-display.small-metric .icon {
                width: 1.3rem;
                height: 1.3rem;
            }
            .battery-visual-container {
                height: 35px;
                width: 100px;
                margin-bottom: 5px;
            }
            .battery-terminal {
                width: 7px;
                height: 14px;
            }
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px;
                backdrop-filter: blur(3px);
            }
            .theme-toggle svg {
                width: 30px;
                height: 30px;
            }
            .logo-container {
                top: 10px;
                left: 10px;
            }
            .logo-container img {
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                padding-top: 2vh;
            }
            .left-panel .controls {
                gap: 15px;
            }
            .left-panel .btn {
                width: 120px;
                height: 120px;
                font-size: 1.5rem;
            }
            .left-panel .btn svg {
                width: 45px;
                height: 45px;
                margin-bottom: 8px;
            }
            .left-panel .arduino-connected {
                font-size: 1rem;
            }
            #speed-panel .speed-metric-display .metric-value {
                font-size: 4rem;
            }
            #speed-panel .speed-metric-display .metric-unit {
                font-size: 1.5rem;
            }
            .bottom-metrics-container {
                gap: 10px;
            }
            .metric-display.small-metric {
                height: 100px;
            }
            .metric-display.small-metric .metric-value {
                font-size: 1.4rem;
            }
            .battery-visual-container {
                height: 30px;
                width: 90px;
            }
            .battery-terminal {
                width: 6px;
                height: 12px;
            }
            .logo-container {
                top: 5px;
                left: 5px;
            }
            .logo-container img {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="6"></circle>
            <line x1="12" y1="2" x2="12" y2="4"></line>
            <line x1="12" y1="20" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="6.34" y2="6.34"></line>
            <line x1="17.66" y1="17.66" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="4" y2="12"></line>
            <line x1="20" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="6.34" y2="17.66"></line>
            <line x1="17.66" y1="6.34" x2="19.07" y2="4.93"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="logo-container">
        <img id="blackLogo" src="/static/Jedlik-logo-black_00.png" alt="Jedlik Logo Black" class="theme-logo">
        <img id="whiteLogo" src="/static/Jedlik-logo-white_00.png" alt="Jedlik Logo White" class="theme-logo" style="display: none;">
    </div>

    <div class="main-panel-container">
        <!-- Tab/Option Buttons Container -->
        <div class="tab-controls">
            <button class="tab-btn active" id="speed-tab-btn">SPEEDOMETER</button>
            <button class="tab-btn" id="steering-tab-btn">STEERING</button>
        </div>

        <!-- Speedometer Panel (Initially active) -->
        <div class="content-panel active" id="speed-panel">
            <div class="metric-display speed-metric-display">
                <div class="metric-label">SPEED</div>
                <div class="metric-value" id="speedValue">
                    0
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                </div>
                <div class="metric-unit">km/h</div>
            </div>
            <!-- Battery and Temp in a fixed position at the bottom -->
            <div class="bottom-metrics-container absolute bottom-4 w-full px-8">
                <!-- Motor Temperature Section -->
                <div class="metric-display small-metric">
                    <div class="metric-label">MOTOR TEMP</div>
                    <div class="metric-value" id="motorTemperatureValue">0</div>
                    <div class="metric-unit">°C</div>
                </div>

                <!-- Battery Temperature Section -->
                <div class="metric-display battery-metric-temp small-metric">
                    <div class="metric-label">BATTERY TEMP</div>
                    <div class="metric-value" id="batteryTemperatureValue">0</div>
                    <div class="metric-unit">°C</div>
                </div>

                <!-- Battery Availability Section -->
                <div class="metric-display battery-metric-avail small-metric">
                    <div class="metric-label">BATTERY</div>
                    <div class="battery-visual-container">
                        <div class="battery-outer">
                            <div class="battery-fill" id="batteryLevelFill"></div>
                        </div>
                        <div class="battery-terminal"></div>
                    </div>
                    <div class="metric-unit">%</div>
                </div>
            </div>
        </div>

        <!-- Arduino Controls Panel (Initially hidden) -->
        <div class="content-panel" id="steering-panel">
            <div class="controls">
                <div class="btn" id="glide">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                    GLIDE
                </div>
                <div class="btn" id="circle">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zM12 2v20M2 12h20M17 7l5 5-5 5"/>
                    </svg>
                    CIRCLE
                </div>
            </div>
            <div class="arduino-connected" id="arduino-status">
                🟢 Arduino Connected
            </div>
        </div>
    </div>

    <script>
        const FLASK_BASE_URL = 'http://127.0.0.1:5000';
        
        // Tab buttons and content panels
        const speedTabBtn = document.getElementById('speed-tab-btn');
        const steeringTabBtn = document.getElementById('steering-tab-btn');
        const speedPanel = document.getElementById('speed-panel');
        const steeringPanel = document.getElementById('steering-panel');

        // Dashboard Elements
        const speedValueDisplay = document.getElementById('speedValue');
        const motorTemperatureValueDisplay = document.getElementById('motorTemperatureValue');
        const batteryTemperatureValueDisplay = document.getElementById('batteryTemperatureValue');
        const batteryLevelFill = document.getElementById('batteryLevelFill');

        // Arduino Control Elements
        const buttons = {
            glide: document.getElementById('glide'),
            circle: document.getElementById('circle')
        };
        let currentActiveButtonId = null;
        const arduinoStatusDisplay = document.getElementById('arduino-status');

        // Theme Toggle elements
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = themeToggle.querySelector('.sun-icon');
        const moonIcon = themeToggle.querySelector('.moon-icon');

        // Logo Elements
        const blackLogo = document.getElementById('blackLogo');
        const whiteLogo = document.getElementById('whiteLogo');

        // Initial state
        let isSpeedPanelActive = true;

        /**
         * Toggles the visibility of the content panels.
         * @param {string} panelToShow The ID of the panel to make active ('speed-panel' or 'steering-panel').
         */
        function togglePanel(panelToShow) {
            if (panelToShow === 'speed-panel') {
                speedPanel.classList.add('active');
                steeringPanel.classList.remove('active');
                speedTabBtn.classList.add('active');
                steeringTabBtn.classList.remove('active');
                isSpeedPanelActive = true;
            } else {
                speedPanel.classList.remove('active');
                steeringPanel.classList.add('active');
                speedTabBtn.classList.remove('active');
                steeringTabBtn.classList.add('active');
                isSpeedPanelActive = false;
            }
        }

        /**
         * Updates the digital speed display.
         * @param {number} speed The current speed value.
         */
        function updateSpeedDisplay(speed) {
            if (isSpeedPanelActive) {
                speedValueDisplay.firstChild.textContent = Math.round(speed);
            }
        }

        /**
         * Updates the motor temperature display.
         * @param {number} temp The current motor temperature.
         */
        function updateMotorTempDisplay(temp) {
            if (isSpeedPanelActive) {
                motorTemperatureValueDisplay.firstChild.textContent = Math.round(temp);
            }
        }

        /**
         * Updates the battery temperature display.
         * @param {number} temp The current battery temperature.
         */
        function updateBatteryTempDisplay(temp) {
            if (isSpeedPanelActive) {
                batteryTemperatureValueDisplay.firstChild.textContent = Math.round(temp);
            }
        }

        /**
         * Updates the battery availability visual and applies color coding.
         * @param {number} availability The current battery percentage.
         */
        function updateBatteryAvailDisplay(availability) {
            if (isSpeedPanelActive) {
                const roundedAvailability = Math.round(availability);
                batteryLevelFill.style.width = `${roundedAvailability}%`;

                batteryLevelFill.classList.remove('green', 'orange', 'red');
                if (roundedAvailability >= 60) {
                    batteryLevelFill.classList.add('green');
                } else if (roundedAvailability >= 20) {
                    batteryLevelFill.classList.add('orange');
                } else {
                    batteryLevelFill.classList.add('red');
                }
            }
        }

        /**
         * Fetches all dashboard data (speed, motor temp, battery temp, availability) from the Flask backend.
         */
        async function fetchDashboardData() {
            try {
                const speedResponse = await fetch(`${FLASK_BASE_URL}/speed`);
                if (!speedResponse.ok) throw new Error(`Speed fetch HTTP error! Status: ${speedResponse.status}`);
                const speedData = await speedResponse.json();
                updateSpeedDisplay(speedData.speed);

                const motorTempResponse = await fetch(`${FLASK_BASE_URL}/motor_temperature`);
                if (!motorTempResponse.ok) throw new Error(`Motor Temp fetch HTTP error! Status: ${motorTempResponse.status}`);
                const motorTempData = await motorTempResponse.json();
                updateMotorTempDisplay(motorTempData.temperature);

                const batteryTempResponse = await fetch(`${FLASK_BASE_URL}/battery_temperature`);
                if (!batteryTempResponse.ok) throw new Error(`Battery Temp fetch HTTP error! Status: ${batteryTempResponse.status}`);
                const batteryTempData = await batteryTempResponse.json();
                updateBatteryTempDisplay(batteryTempData.temperature);

                const availResponse = await fetch(`${FLASK_BASE_URL}/battery_availability`);
                if (!availResponse.ok) throw new Error(`Availability fetch HTTP error! Status: ${availResponse.status}`);
                const availData = await availResponse.json();
                updateBatteryAvailDisplay(availData.availability);

            } catch (error) {
                console.error('Failed to fetch dashboard data:', error);
                if (isSpeedPanelActive) {
                    speedValueDisplay.firstChild.textContent = '---';
                    motorTemperatureValueDisplay.firstChild.textContent = '---';
                    batteryTemperatureValueDisplay.firstChild.textContent = '---';
                    batteryLevelFill.style.width = '0%';
                    batteryLevelFill.classList.remove('green', 'orange', 'red');
                }
            }
            setTimeout(fetchDashboardData, 1000);
        }

        /**
         * Handles Arduino button clicks, sends command to Flask, and updates status.
         */
        Object.keys(buttons).forEach(id => {
            buttons[id].addEventListener('click', () => {
                if (currentActiveButtonId && buttons[currentActiveButtonId]) {
                    buttons[currentActiveButtonId].classList.remove('active-btn');
                }
                buttons[id].classList.add('active-btn');
                currentActiveButtonId = id;

                console.log(`Frontend: Attempting to send command to Flask: /${id}`);
                fetch(`${FLASK_BASE_URL}/${id}`)
                    .then(response => {
                        if (!response.ok) {
                            console.error('Command failed to send to Flask. Status:', response.status);
                            arduinoStatusDisplay.textContent = `🔴 Status failed`;
                        } else {
                            updateArduinoStatus();
                        }
                    })
                    .catch(e => {
                        console.error('Fetch error sending command:', e);
                        arduinoStatusDisplay.textContent = `🔴 Status failed`;
                    });
            });
        });

        /**
         * Updates Arduino status from Flask's /status endpoint.
         */
        function updateArduinoStatus() {
            if (!isSpeedPanelActive) {
                fetch(`${FLASK_BASE_URL}/status`)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        return response.text();
                    })
                    .then(status => {
                        if (status) {
                            arduinoStatusDisplay.textContent = `🟢 Arduino Connected - Mode: ${status.replace('_OK', '')}`;
                        } else {
                            arduinoStatusDisplay.textContent = `🟡 Arduino Connected - Awaiting Mode`;
                        }
                        Object.values(buttons).forEach(btn => btn.classList.remove('active-btn'));
                        if (status === 'GLIDE_ON') {
                            buttons.glide.classList.add('active-btn');
                            currentActiveButtonId = 'glide';
                        } else if (status === 'CIRCLE_OFF') {
                            buttons.circle.classList.add('active-btn');
                            currentActiveButtonId = 'circle';
                        }
                    })
                    .catch(e => {
                        console.error('Arduino Status fetch error:', e);
                        arduinoStatusDisplay.textContent = `🔴 Status failed`;
                    });
            }
            setTimeout(updateArduinoStatus, 300);
        }

        /**
         * Handles theme toggling logic.
         */
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLightTheme = document.body.classList.contains('light-theme');
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
            updateThemeToggleIcon(isLightTheme);
            updateLogoVisibility(isLightTheme);
        }

        function updateThemeToggleIcon(isLightTheme) {
            if (isLightTheme) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        /**
         * Updates logo visibility based on theme.
         */
        function updateLogoVisibility(isLightTheme) {
            if (isLightTheme) {
                blackLogo.style.display = 'none';
                whiteLogo.style.display = 'block';
            } else {
                blackLogo.style.display = 'block';
                whiteLogo.style.display = 'none';
            }
        }

        // Event listeners for tab buttons
        speedTabBtn.addEventListener('click', () => togglePanel('speed-panel'));
        steeringTabBtn.addEventListener('click', () => togglePanel('steering-panel'));
        themeToggle.addEventListener('click', toggleTheme);

        // On page load
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            const isLightThemeOnLoad = (savedTheme === 'light');

            if (isLightThemeOnLoad) {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
            updateThemeToggleIcon(isLightThemeOnLoad);
            updateLogoVisibility(isLightThemeOnLoad);

            fetchDashboardData();
            updateArduinoStatus();
        };
    </script>
</body>
</html>
